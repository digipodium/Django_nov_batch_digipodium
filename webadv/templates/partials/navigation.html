{% load static %}
<nav class="navbar navbar-light fixed-top">
  <div class="container-fluid">

    {% if title %}
    <img src="{% static 'images/logo/website_logo.png' %}" height="52" alt="">
    <a class="navbar-brand" href="{% url 'index' %}">{{title}}</a>
    {% else %}
    <img src="{% static 'images/logo/website_logo.png' %}" height="52" alt="">
    <a class="navbar-brand" href="{% url 'index' %}">Coding Ninja</a>
    {% endif %}

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'terms' %}">T&C</a>
          </li>

          {% if user.is_authenticated %}

          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">Dashboard</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}

        </ul>
        <form class="d-flex mt-3" action="{% url 'search' %}" method="GET">
          <!-- <input type="number" name="year" value="2022" maxlength=""> -->
          <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>
