{% if messages %}
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    {% for message in messages %}
    <div id="toast" class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">

                {% if message.tags == 'success' %}
                <rect width="100%" height="100%" fill="#00ff7a"></rect>
                {% else %}
                <rect width="100%" height="100%" fill="#ff5500"></rect>
                {% endif %}
            </svg>
            <strong class="me-auto">{{message.tags | title}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
    {% endfor %}
</div>
<script>
    toastArea = document.querySelector('#toast')
    var toast = new bootstrap.Toast(toastArea)
    toast.show()
</script>
{% endif %}
