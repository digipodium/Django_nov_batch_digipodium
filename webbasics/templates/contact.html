{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="container mt-5 py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3>Contact Us</h3>

                        {% if messages %}
                        <div class="messages">
                            {% for msg in messages %}
                            <p class="small alert alert-{{msg.tags}}">
                                {{msg}}
                            </p>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-primary w-25">Send âœ”</button>
                        </form>
                        <p>We will not send spam</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
